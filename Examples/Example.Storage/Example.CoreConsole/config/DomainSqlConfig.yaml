    DatabaseName: 
    Write: Data Source=Z:\FT-water-zone.sqlite;
    Read: Data Source=Z:\FT-water-zone.sqlite;
    CreateTable:
      SqLite: >-
        CREATE TABLE Book (
        	Id TEXT PRIMARY KEY,
        	Name TEXT,
        	Publisher TEXT,
        	ISBN TEXT,
        	Price FLOAT
        );
    DefaultData: {}
